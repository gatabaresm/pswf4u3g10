<body>
  <header class="container" id="header"></header>

  <section id="nav"></section>

  <main class="container">
    <link rel="stylesheet" href="css/estilos.css">
    <form method="post" action="./bytes-converter" id="ctl00">
      <br/>
      <section class="registrar-producto">
        <h4>Equivalencia de Datos</h4>
        <input id="input1" type="number" placeholder="" value="1" data-output="" class="form-control neo-off rounded-1" />
        <select id="select_1" name="select" class="form-control neo-off rounded-1">                                        
          <option value="byte">Bytes</option>                                        
          <option value="KB" selected="selected">Kilo Bytes (KB)</option>                                        
          <option value="MB">Mega Bytes (MB)</option>                                        
          <option value="GB">Giga Bytes (GB)</option>                                        
          <option value="TB">Tera Bytes (TB)</option>                                        
        </select>
        <label>=</label>
        <input id="input2" type="text" disabled placeholder="" value="1000" data-output="" class="form-control neo-off rounded-1 disabled" />
        <select id="select_2" name="select" class="form-control neo-off rounded-1">                                        
          <option value="byte" selected="selected">Bytes</option>                                        
          <option value="KB">Kilo Bytes (KB)</option>                                        
          <option value="MB">Mega Bytes (MB)</option>                                        
          <option value="GB">Giga Bytes (GB)</option>                                        
          <option value="TB">Tera Bytes (TB)</option>                                        
        </select>     
      </section>
      </br>
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>	
      <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?autoload=true"></script>
      <script>$(document).ready(function(){$("#relatedtools").owlCarousel({autoplay:true,center:false,loop:true,items:5,margin:0,responsive:{1200:{items:4},600:{items:2},320:{items:1}}});});</script>
      
      <script>
        var inp, out, fx1, fx2;
        $("#input1").on('change', function(){set();});
        $("#select_1").on('change', function(){set();});
        $("#select_2").on('change', function(){set();});
        function set() {
          if($('#input1').val() != '') {
            gtag('event','start',{'event_category':'engagement','event_label':'Bytes_converter'});
            $('#from').html('De: ' + $('#select_1').val());
            $('#to').html('A: ' + $('#select_2').val());
            inp = $('#input1').val();
              if($('#select_1').val() == 'byte') {                
                if($('#select_2').val() == 'byte') {$('#input2').val(inp)};                
                if($('#select_2').val() == 'KB') {$('#input2').val(inp/1000)};                
                if($('#select_2').val() == 'MB') {$('#input2').val(inp/1e+6)};                
                if($('#select_2').val() == 'GB') {$('#input2').val(inp/1e+9)};                
                if($('#select_2').val() == 'TB') {$('#input2').val(inp/1e+12)};                
              }            
              else if($('#select_1').val() == 'KB') {                
                if($('#select_2').val() == 'byte') {$('#input2').val(inp*1000)};                
                if($('#select_2').val() == 'KB') {$('#input2').val(inp)};                
                if($('#select_2').val() == 'MB') {$('#input2').val(inp/1000)};                
                if($('#select_2').val() == 'GB') {$('#input2').val(inp/1e+6)};                
                if($('#select_2').val() == 'TB') {$('#input2').val(inp/1e+9)};                
              }
              else if($('#select_1').val() == 'MB') {                
                if($('#select_2').val() == 'byte') {$('#input2').val(inp*1e+6)};                
                if($('#select_2').val() == 'KB') {$('#input2').val(inp*1000)};                
                if($('#select_2').val() == 'MB') {$('#input2').val(inp)};                
                if($('#select_2').val() == 'GB') {$('#input2').val(inp/1000)};                
                if($('#select_2').val() == 'TB') {$('#input2').val(inp/1e+6)};                
              }            
              else if($('#select_1').val() == 'GB') {
                if($('#select_2').val() == 'byte') {$('#input2').val(inp*1e+9)};                
                if($('#select_2').val() == 'KB') {$('#input2').val(inp*1e+6)};                
                if($('#select_2').val() == 'MB') {$('#input2').val(inp*1000)};                
                if($('#select_2').val() == 'GB') {$('#input2').val(inp)};                
                if($('#select_2').val() == 'TB') {$('#input2').val(inp/1000)};                
              }
              else if($('#select_1').val() == 'TB') {
                if($('#select_2').val() == 'byte') {$('#input2').val(inp*1e+12)};                
                if($('#select_2').val() == 'KB') {$('#input2').val(inp*1e+9)};                
                if($('#select_2').val() == 'MB') {$('#input2').val(inp*1e+6)};                
                if($('#select_2').val() == 'GB') {$('#input2').val(inp*1000)};                
                if($('#select_2').val() == 'TB') {$('#input2').val(inp)};                
              }
          } 
          else {};
        };
      </script>
      <script src="js/modernizr.js"></script>
    </form>

  <footer id="footer" id="footer"></footer>
